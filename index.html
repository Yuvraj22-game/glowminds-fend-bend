<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowMinds Chatbot</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-image"></div>
  <div id="chat-container">
    <div id="chat-window">
      <!-- Example static messages with an explicit "message" container -->
      <div class="message">
        <div class="bot">
          Hello! I'm GlowMinds, your mental awareness assistant. How can I help you today?
        </div>
      </div>
      <div class="message">
        <div class="user">
        </div>
      </div>
    </div>
    <div id="input-area">
      <input id="chat-input" class="chat-input" type="text" placeholder="Type your message here...">
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>
  
  <!-- Include the Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Include your custom JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
